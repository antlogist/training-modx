<form id="form" action="" method="post">

    <!--Email-->
    <div class="mb-3">
      <label for="email" class="form-label">Email*</label>
      <input type="email" class="form-control" name="email" id="email" aria-describedby="validation-email" required value="">
      <div id="validation-email" class="invalid-feedback"></div>
    </div>

    <!--Password-->
    <div class="mb-3">
      <label for="password" class="form-label">Пароль*</label>
      <input type="password" class="form-control" name="password" id="password" aria-describedby="validation-password" required value="">
      <div id="validation-password" class="invalid-feedback"></div>
    </div>

    <!--Password again-->
    <div class="mb-3">
      <label for="password" class="form-label">Введите пароль ещё раз*</label>
      <input type="password" class="form-control" name="confirmpassword" id="confirmpassword" aria-describedby="validation-confirmpassword" required value="">
      <div id="validation-confirmpassword" class="invalid-feedback"></div>
    </div>

    <!--Nickname-->
    <div class="mb-3">
      <label for="nickname" class="form-label">Ваше имя или псевдоним</label>
      <input type="text" class="form-control" name="nickname" id="fullname" aria-describedby="validation-nickname" required value="">
      <div id="validation-nickname" class="invalid-feedback"></div>
    </div>
    
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
  </form>
